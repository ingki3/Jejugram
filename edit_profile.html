    <head>
         <meta charset="UTF-8">

    <body>
        <nav class="navigation">
            <div class="navigation_box">
                <a href="feed.html">
                    <img src="images/logo.png" />

                <input type="text" placeholder="Search">
                <div class="navigation_links">
                    <a href="explore.html" class="navigation_link"><i class="fa fa-compass"></i></a>
                    <a href="#" class="navigation_link"><i class="fa fa-heart-o"></i></a>
                    <a href="profile.html" class="navigation_link"><i class="fa fa-user-o"></i></a>
                </div>
            </div>
        </nav>

        <main id="edit_profile">
            <div class="edit_profile">
                <div class="edit_profile_user">
                    <img src="images/users/hyeri.png" alt="">
                    <span class="edit_profile_userName">
                        #USER_NAME
                    </span>
                </div>
                <form  action="profile.html" method="profile" class="edit_profile_form">
                    <div class="edit_profile_row">
                        <label for="name">
                            Name
                        </label>
                        <input type="text" name="name">
                    </div>
                    <div class="edit_profile_row">
                        <label for="username">
                            Username
                        </label>
                        <input type="text" name="username">
                    </div>
                    <div class="edit_profile_row">
                        <label for="website">
                            Website
                        </label>
                        <input type="text" name="website">
                    </div>
                    <div class="edit_profile_row">
                        <label for="bio">
                            Bio
                        </label>
                        <input type="textarea" name="bio">
                    </div>
                    <div class="edit_profile_row">
                        <label for="email">
                            Website
                        </label>
                        <input type="email" name="email">
                    </div>
                    <div class="edit_profile_row">
                        <label for="phonenumber">
                            Phone Number
                        </label>
                        <input type="number" name="phonenumber">
                    </div>
                    <div class="edit_profile_row">
                        <label for="gender">
                            Gender
                        </label>
                        <select id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="whatever">Not specified</option>
                        </select>
                    </div>
                    <div class="edit_profile_row">
                        <span class="edit_profile_label">
                            Similar Account Suggestions
                        </span>
                        <input type="checkbox" id="similar" checked>
                        <span class="edit_profile_suggestion">
                            Include your account when recommending similar accounts people might want to follow.
                            <a href="#">
                                [?]
                            </a>
                        </span>
                    </div>
                    <div class="edit_profile_row">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>

        </main>
