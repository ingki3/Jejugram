<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta http-equiv="X-UA-Compatible" content="ie=edge">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
         <link rel="shortcut icon" href="images/favicon.ico">
         <link rel="stylesheet" href="css/style.css">
         <title>Feed | Jejugram</title>
    </head>
    <body>
        <nav>
            <a href="feed.html">
                <img src="images/logo.png" />
            </a>
            <input type="text" placeholder="Search">
            <div>
                <a href="explore.html" class="navigation_link"><i class="fa fa-compass"></i></a>
                <a href="#" class="navigation_link"><i class="fa fa-heart-o"></i></a>
                <a href="profile.html" class="navigation_link"><i class="fa fa-user-o"></i></a>
            </div>
        </nav>
        <main id="feed">
            <div class="photo">
                <header class="photo_header">
                    <img src="images/users/hyeri.png" alt="">
                    <span class="photo_uploader">
                        #PHOTO_UPLOADER
                    </span>
                </header>

                <img src="images/instagram_logo.jpg" alt="#IMG">

                <div class="photo_info">
                    <div class="photo_actions">
                        <span class="photo_actions_heart">
                            <i class="fa fa-heart-o"></i>
                        </span>
                        <span class="photo_actions_comment">
                            <i class="fa fa-comment-o"></i>
                        </span>
                    </div>
                    <span class="photo_likes">
                        #PHOTO_LIKES
                    </span>
                    <ul class="photo_comment_list">
                        <li class="photo_comment_item">
                            <span class="photo_comment_writer">
                                #writer
                            </span>
                            <span class="photo_comment_content">
                                #comment
                            </span>
                        </li>
                    </ul>
                    <span class="photo_date">
                        #PHOTO_DATE
                    </span>
                    <div class="photo_add_comment">
                        <textarea placeholder="Add a comment...">
                        </textarea>
                        <i class="fa fa-ellipsis-h"></i>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <nav class="footer_nav">
                <ul class="footer_list">
                    <li class="footer_item"><a href="" class="footer_link">About us</a></li>
                    <li class="footer_item"><a href="" class="footer_link">Support</a></li>
                    <li class="footer_item"><a href="" class="footer_link">Blog</a></li>
                    <li class="footer_item"><a href="" class="footer_link">Press</a></li>
                    <li class="footer_item"><a href="" class="footer_link">Api</a></li>
                    <li class="footer_item"><a href="" class="footer_link">Jobs</a></li>
                    <li class="footer_item"><a href="" class="footer_link">Privacy</a></li>
                    <li class="footer_item"><a href="" class="footer_link">Terms</a></li>
                    <li class="footer_item"><a href="" class="footer_link">Directory</a></li>
                    <li class="footer_item"><a href="" class="footer_link">Language</a></li>
                </ul>
            </nav>
            <span class="copy_right">
                Â© 2017 Jejugram
            </span>
        </footer>
    </body>
</html>
